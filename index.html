<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktlar | Amaliyot uchun</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <!-- header  -->
    <header class="header">
        <div class="container header-parent">
            <!-- website codes link  -->
            <a class="website-codes-link" href="code.html">
                <span>websayt kodlari</span>
                <svg class="code-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17 7.82959L18.6965 9.35641C20.239 10.7447 21.0103 11.4389 21.0103 12.3296C21.0103 13.2203 20.239 13.9145 18.6965 15.3028L17 16.8296"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M13.9868 5L12.9934 8.70743M11.8432 13L10.0132 19.8297" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" />
                    <path
                        d="M7.00005 7.82959L5.30358 9.35641C3.76102 10.7447 2.98975 11.4389 2.98975 12.3296C2.98975 13.2203 3.76102 13.9145 5.30358 15.3028L7.00005 16.8296"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
            </a>
            <!-- logo  -->
            <a class="logo-link" href="index.html">Kontaktlar</a>
            <span class="dark-mode-btn-wrapper">
                <!-- dark mode button  -->
                <button id="js-dark-mode-btn" class="dark-mode-btn">
                    <svg class="moon-icon" version="1.1" id="Icons" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" xml:space="preserve">
                        <style type="text/css">
                            .st0 {
                                fill: none;
                                stroke: currentColor;
                                stroke-width: 2;
                                stroke-linecap: round;
                                stroke-linejoin: round;
                                stroke-miterlimit: 10;
                            }
                        </style>
                        <path class="st0"
                            d="M14.5,22h-1.9c-0.8-1.8-2.5-3-4.6-3c-2.8,0-5,2.2-5,5s2.2,5,5,5c0.1,0,0.2,0,0.3,0c0.1,0,0.2,0,0.2,0h6 c1.9,0,3.5-1.6,3.5-3.5S16.4,22,14.5,22z" />
                        <path class="st0" d="M8,19c2.8,0,5,2.2,5,5" />
                        <path class="st0"
                            d="M26.9,6.8h-1.2C25.3,5.7,24.2,5,23,5c-1.7,0-3,1.3-3,3s1.3,3,3,3c0.1,0,0.1,0,0.2,0c0.1,0,0.1,0,0.1,0h3.6 c1.2,0,2.1-0.9,2.1-2.1S28.1,6.8,26.9,6.8z" />
                        <path class="st0" d="M23,5c1.7,0,3,1.3,3,3" />
                        <path class="st0" d="M17.7,27c6.3-0.3,11.3-5.5,11.3-11.9C27.5,18,24.5,20,21,20c-5,0-9-4-9-9c0-3.5,2-6.5,4.9-8
        C10.3,3.1,5,8.4,5,15c0,1.6,0.3,3.1,0.9,4.5" />
                    </svg>
                    <!-- sun icon  -->
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2V3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M12 21V22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M22 12L21 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M3 12L2 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M19.0708 4.92969L18.678 5.32252" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                        <path d="M5.32178 18.6777L4.92894 19.0706" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                        <path d="M19.0708 19.0703L18.678 18.6775" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                        <path d="M5.32178 5.32227L4.92894 4.92943" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                        <path
                            d="M6.34141 10C6.12031 10.6256 6 11.2987 6 12C6 15.3137 8.68629 18 12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C11.2987 6 10.6256 6.12031 10 6.34141"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    <span class="dark-mode-text">Tungi rejim</span>
                    <span class="light-mode-text">Kungi rejim</span>
                </button>
                <div class="dark-filter"></div>
            </span>
        </div>
    </header>
    <!-- main  -->
    <main class="main">
        <div class="container padding-0">
            <div class="main-parent">
                <!-- 1 -->
                <div class="form-parent form-parent-run">
                    <h2 class="form-title">Yangi kontakt</h2>
                    <form class="contact-form">
                        <!-- profile  -->
                        <div class="profile-parent">
                            <div class="contact-profile">
                                <img class="profile-img" src="./images/profile-img.jpg" alt="contact profile">
                            </div>
                            <!-- file input warpper  -->
                            <label class="file-input-wrapper">
                                <input class="file-input" type="file">
                                <svg class="camera-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15 13H9" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" />
                                    <path d="M12 10L12 16" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" />
                                    <path d="M19 10H18" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" />
                                    <path
                                        d="M2 13.3636C2 10.2994 2 8.76721 2.74902 7.6666C3.07328 7.19014 3.48995 6.78104 3.97524 6.46268C4.69555 5.99013 5.59733 5.82123 6.978 5.76086C7.63685 5.76086 8.20412 5.27068 8.33333 4.63636C8.52715 3.68489 9.37805 3 10.3663 3H13.6337C14.6219 3 15.4728 3.68489 15.6667 4.63636C15.7959 5.27068 16.3631 5.76086 17.022 5.76086C18.4027 5.82123 19.3044 5.99013 20.0248 6.46268C20.51 6.78104 20.9267 7.19014 21.251 7.6666C22 8.76721 22 10.2994 22 13.3636C22 16.4279 22 17.9601 21.251 19.0607C20.9267 19.5371 20.51 19.9462 20.0248 20.2646C18.9038 21 17.3433 21 14.2222 21H9.77778C6.65675 21 5.09624 21 3.97524 20.2646C3.48995 19.9462 3.07328 19.5371 2.74902 19.0607C2.53746 18.7498 2.38566 18.4045 2.27673 18"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                </svg>
                            </label>
                        </div>
                        <!-- inputs  -->
                        <div class="contact-form-inputs-wrapper">
                            <input class="name-input" type="text" placeholder="Ismi" required>
                            <input class="phone-number-input" type="number" placeholder="Telefon raqami" required>
                            <input class="relationship-input" type="text" placeholder="Darajasi" required>
                            <input class="email-input" type="text" placeholder="Elektron pochta manzili">
                            <textarea class="additional-information" placeholder="Qo'shimcha ma'lumot"></textarea>
                            <button class="add-contact-btn">Qo'shish</button>
                        </div>
                    </form>
                </div>
                <!-- 2 -->
                <div class="list-parent">
                    <div class="list-dark-filter"></div>
                    <h2 class="list-title">Kontaktlar</h2>
                    <ul class="contact-list">
                        <li class="contact-list-child">
                            <!-- 1 -->
                            <div class="list-child-profile-wrapper">
                                <img src="./images/profile-img.jpg" alt="profile image">
                                <div>
                                    <h3 class="list-child-title">Yaxyobek</h3>
                                    <a href="tel:+998901703181" class="phone-number">+998901703181</a>
                                </div>
                            </div>
                            <!-- 2 -->
                            <div class="edit-btn-wrapper">
                                <div>
                                    <!-- edit btn  -->
                                    <button class="edit-btn">
                                        <svg class="edit-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M21.1213 2.70705C19.9497 1.53548 18.0503 1.53547 16.8787 2.70705L15.1989 4.38685L7.29289 12.2928C7.16473 12.421 7.07382 12.5816 7.02986 12.7574L6.02986 16.7574C5.94466 17.0982 6.04451 17.4587 6.29289 17.707C6.54127 17.9554 6.90176 18.0553 7.24254 17.9701L11.2425 16.9701C11.4184 16.9261 11.5789 16.8352 11.7071 16.707L19.5556 8.85857L21.2929 7.12126C22.4645 5.94969 22.4645 4.05019 21.2929 2.87862L21.1213 2.70705ZM18.2929 4.12126C18.6834 3.73074 19.3166 3.73074 19.7071 4.12126L19.8787 4.29283C20.2692 4.68336 20.2692 5.31653 19.8787 5.70705L18.8622 6.72357L17.3068 5.10738L18.2929 4.12126ZM15.8923 6.52185L17.4477 8.13804L10.4888 15.097L8.37437 15.6256L8.90296 13.5112L15.8923 6.52185ZM4 7.99994C4 7.44766 4.44772 6.99994 5 6.99994H10C10.5523 6.99994 11 6.55223 11 5.99994C11 5.44766 10.5523 4.99994 10 4.99994H5C3.34315 4.99994 2 6.34309 2 7.99994V18.9999C2 20.6568 3.34315 21.9999 5 21.9999H16C17.6569 21.9999 19 20.6568 19 18.9999V13.9999C19 13.4477 18.5523 12.9999 18 12.9999C17.4477 12.9999 17 13.4477 17 13.9999V18.9999C17 19.5522 16.5523 19.9999 16 19.9999H5C4.44772 19.9999 4 19.5522 4 18.9999V7.99994Z"
                                                fill="currentColor" />
                                        </svg>
                                    </button>
                                    <!-- delete btn  -->
                                    <button class="delete-btn">
                                        <img src="./images/delete-icon.svg" alt="delete icon">
                                    </button>
                                </div>
                                <!-- info btn  -->
                                <button class="contact-info-btn">
                                    <span>Ba'tafsil</span>
                                    <svg class="info-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 17V11" stroke="currentColor" stroke-width="1.5"
                                            stroke-linecap="round" />
                                        <circle cx="1" cy="1" r="1" transform="matrix(1 0 0 -1 11 9)"
                                            fill="currentColor" />
                                        <path
                                            d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
                                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                    </svg>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!-- contact adder  -->
    <button class="js-contact-adder-btn contact-adder-btn">
        <img width="24" height="24" src="./images/contact-add-icon.svg" alt="contact add icon" class="contact-add-icon">
        <img width="24" height="24" src="./images/contacts-list-icon.svg" alt="contact list icon" class="contact-list-icon hidden">
    </button>
    <script src="./script.js"></script>
</body>

</html>
